[pytest]
# Pytest configuration for VeriFace backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test

# Add test directory to Python path
pythonpath = test

# Minimum Python version
minversion = 3.12

# Command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (when using --cov)
# Run with: pytest --cov=app --cov-report=html
# Coverage report will be in htmlcov/index.html

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, use database)
    auth: Authentication related tests
    event: Event management tests
    session: Session and attendance tests
    slow: Slow tests (skip with -m "not slow")
    skip_ci: Skip in CI environment

# Log output
log_cli = false
log_cli_level = INFO
